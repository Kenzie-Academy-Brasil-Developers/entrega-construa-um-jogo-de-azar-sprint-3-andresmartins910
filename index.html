<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper and Scissors!</title>
</head>

<body>
    <header>
        <h1>Rock, Paper & Scissors!</h1>
    </header>

    <main>
        <span id="player">choose an option</span>
        <ul>
            <li id="rock">
                <img src="img/rock.png" alt="rock">
                <span class="rockPaperScissors">rock</span>
            </li>
            <li id="paper">
                <img src="img/paper.png" alt="paper">
                <span class="rockPaperScissors">paper</span>
            </li>
            <li id="scissors">
                <img src="img/scissors.png" alt="scissors">
                <span class="rockPaperScissors">scissors</span>
            </li>
        </ul>

        <span id="computer">machine</span>
        <div id="computerResultContainer">
            <p id="secret">???</p>
        </div>

        <span id="result">result</span>
        <div id="resultContainer"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
